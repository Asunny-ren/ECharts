<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 60%;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init($('#main')[0]);
        var arr = ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"];
        var arr1 = [5, 20, 36, 10, 10, 20];
        // 指定图表的配置项和数据
        var option = {
            title: {
                show: true,
                text: 'ECharts 入门示例',
                textStyle: {
                    color: 'green',
                    fontStyle: 'italic',
                    fontWeight: 'bolder',
                    fontFamily: '微软雅黑',
                    fontSize: 25
                }
            },
            tooltip: {
                show: true
            },
            legend: {
                show: true,
                data:[
                    {
                        name: '销量',
                        icon: 'circle'
                    }
                ]
            },
            xAxis: {
                data: arr
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'effectScatter',
                data: arr1
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
